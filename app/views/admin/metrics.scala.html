@(user: models.user.User, json: String)(
    implicit request: Request[AnyContent], session: Session, flash: Flash, traceData: util.tracing.TraceData
)@traceData.logViewClass(getClass)@layout.admin(user, "status", util.Config.projectName + " Metrics") {
  <div class="row">
    <div class="col s12">
      <div class="collection with-header">
        <div class="collection-header">
          <h5>@util.Config.projectName Metrics</h5>
        </div>
        <div class="collection-item">
          <pre style="padding: 15px;">@json</pre>
        </div>
      </div>
    </div>
  </div>
}
