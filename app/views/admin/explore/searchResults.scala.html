@(q: String, results: Seq[Html], user: models.user.User)(implicit request: Request[AnyContent], session: Session, flash: Flash)
@layout.admin(user, "explore", "Search Results") {
  <div class="content-panel">
    <ul class="collection with-header">
      <li class="collection-header">
        <h5>[@q] Search Results</h5>
      </li>
      @results.map { result =>
      <li class="collection-item">@result</li>
      }
    </ul>
  </div>
}
