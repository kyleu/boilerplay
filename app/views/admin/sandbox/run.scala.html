@(user: models.user.RichUser, s: models.sandbox.SandboxTask, result: models.sandbox.SandboxTask.Result)(
    implicit request: Request[AnyContent], session: Session, flash: Flash
)@layout.simple(user = Some(user), title = s"${s.name} Result") {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">@s.name Result</span>
          <div class="sandbox-result" style="margin: 20px 0;">@result</div>
        </div>
      </div>
    </div>
  </div>
}
